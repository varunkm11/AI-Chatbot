services:
  - type: web
    name: ai-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: chatbot-db
          property: connectionString
  - type: pgsql
    name: chatbot-db
    databaseName: chatbot
    user: chatbot_user
